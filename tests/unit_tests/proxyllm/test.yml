proxy_configuration:
  route_type: interest

optional_configuration:
  timeout: 10 # Timeout for request to models
  force_timeout: true # WARNING: This can cause additonal costs!

provider_settings:
  - provider: OpenAI
    api_key_var: OPENAI_API_KEY # .env name for api key
    max_output_tokens: 256
    temperature: 0.1
    models: # input names of models you want to you (see below for all models provided)
      # Only models specified here will be added to routing pool
      - gpt-3.5-turbo-instruct
      - gpt-3.5-turbo-1106
      - gpt-4
      - gpt-4-32k
    # context: "Answer politely"
  #
  - provider: Llama2
    temperature: 0.1
    api_key_var: HUGGING_FACE_API_KEY
    max_output_tokens: 256
    models:
      - Llama-2-7b-chat-hf
      - Llama-2-13b-chat-hf
      - Llama-2-70b-chat-hf
      - Llama-2-7b
      - Llama-2-13b-chat-hf
      - Llama-2-13b-chat
      - Llama-2-13b-hf
      - Llama-2-13b
      - Llama-2-70b-chat-hf
      - Llama-2-70b-chat
      - Llama-2-70b-hf
      - Llama-2-70b

  - provider: Cohere
    temperature: 0.1
    api_key_var: COHERE_API_KEY
    max_output_tokens: 256
    models:
      - command
      - command-light
      - command-nightly
      - command-light-nightly

  - provider: Mistral
    temperature: 0.1
    api_key_var: HUGGING_FACE_API_KEY
    max_output_tokens: 256
    models:
      - Mistral-7B-v0.1
      - Mistral-7B-Instruct-v0.2
      - Mistral-8x7B-Instruct-v0.1
